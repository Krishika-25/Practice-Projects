<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-to-do-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="head">
            <h1>DO IT NOW !</h1>
        </div>
        <div class="content"><input type="text" placeholder="Enter your task" id="field">
            <button class="btn">Add</button>
        </div>
        <p class="counter"></p>
        <button class="clear-btn">Clear Completed</button>

        <ul class="tasklist"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
